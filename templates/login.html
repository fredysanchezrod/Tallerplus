<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>TallerPlus - Login</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">TallerPlus</h1>
      <h2 class="login-subtitle">Iniciar Sesión</h2>
      <form id="loginForm" class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required value="admin@tallerplus.com"/>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required value="Admin123"/>
        
        <button type="submit" class="btn primary full">Entrar</button>
      </form>
      <div id="msg" class="error-msg"></div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email, password})
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("tp_token", data.access_token);
        window.location.href = "/app/clients";
      } else {
        document.getElementById("msg").innerText = data.message || "Error de login";
      }
    });
  </script>
</body>
</html>
